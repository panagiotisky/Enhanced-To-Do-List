<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic To-Do List</title>
  
<!--Stylesheet-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="jquery-ui.css">
  
<!--Fonts-->
  <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700&subset=latin,greek' rel='stylesheet' type='text/css'>
</head>
<body>
  <section id="listContainer">
    <section id="list-title"><span>Enhanced</span> To-Do List</section>
    <form id="form1" method="post" action="">
      <input type="text" name="newListItem" id="newListItem" autofocus>
      <input type="button" name="addListItem" id="addListItem" value="Add">
    </form>
    <ul id="the-list">

    </ul>
    <a href="#" id="clearAll">Clear All</a>
  </section>

<!--Script-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
